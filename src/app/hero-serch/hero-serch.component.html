<div id="serch-component">
    <label for="serch-box">Hero Search</label>
    <input #searchBox id="serch-box" (input)="serch(searchBox.value)" />
  
    <ul class="serch-result">
      <li *ngFor="let hero of heroes$ | async" >
        <a routerLink="/detail/{{hero.id}}">
          {{hero.name}}
        </a>
      </li>
    </ul>
</div>
